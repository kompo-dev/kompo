name: Release
on:
  push:
    branches:
      - staging
  release:
    types: [published]

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # NÃ©cessaire pour le merge et changeset

      - name: Setup Node.js 24
        uses: actions/setup-node@v6
        with:
          node-version: 24.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Kompo
        run: pnpm turbo run build

      - name: Create Version Pull Request (Staging)
        if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
        uses: changesets/action@v1
        with:
          version: pnpm release:version
          commit: "chore: version packages"
          title: "Version Packages (Staging)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Staging to Main and Publish (Release)
        if: github.event_name == 'release'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # On s'assure d'avoir les deux branches
          git fetch origin main:main staging:staging
          
          # Merge staging dans main
          git checkout main
          git merge staging --ff-only
          git push origin main
          
          # Publication
          pnpm release:publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
