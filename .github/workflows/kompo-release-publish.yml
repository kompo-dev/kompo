name: Kompo Release Publish

on:
  release:
    types: [published]

permissions:
  contents: write
  id-token: write
  pull-requests: write

jobs:
  publish-release:
    name: Merge & Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      - name: Validate & Merge Staging PR
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Merging Staging -> Main PR..."
          
          # 1. Find the PR from staging to main
          # We assume there is only one open PR from staging to main for the release
          PR_URL=$(gh pr list --base main --head staging --state open --json url --jq '.[0].url')
          
          if [ -z "$PR_URL" ]; then
            echo "Error: No open PR found from staging to main."
            echo "Please ensure the Prepare workflow ran and the PR is open."
            exit 1
          fi
          
          echo "Found PR: $PR_URL"
          
          # 2. Merge the PR
          # We try --merge (merge commit) first to preserve history/tags
          # If main requires linear history, this might fail (adapt to --squash if needed)
          gh pr merge "$PR_URL" --merge --delete-branch=false || gh pr merge "$PR_URL" --squash --delete-branch=false
          
          echo "Merge command issued. Waiting for main to update..."
          
          # 3. Update local main
          git fetch origin main
          git checkout main
          git pull origin main

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Remove local .npmrc for OIDC
        run: rm -f .npmrc

      - name: Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
