name: Kompo Release Preview

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  preview-release:
    # Ignore the actual release commit to prevent loop/duplication
    if: "!contains(github.event.head_commit.message, 'chore: version packages')"
    name: Generate Release Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Dry-Run Versioning (Generate Notes)
        id: notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Simulating version bump..."
          
          # 1. Apply version bump (modifies ChangeLogs in place)
          pnpm release:version
          
          # 2. Generate Summary from updated ChangeLogs
          node .github/scripts/generate-release-summary.mjs --preview
          
          # 3. Read Summary content
          # We use a multi-line output variable or write to a temp file
          # Since the file exists, we can use it in the next step via gh pr create/edit --body-file
          
          if [ ! -f RELEASE_SUMMARY.md ]; then
             echo "No changes detected or summary failed."
             echo "SUMMARY_EXISTS=false" >> $GITHUB_OUTPUT
          else
             echo "SUMMARY_EXISTS=true" >> $GITHUB_OUTPUT
             # Prepend a header to the summary
             echo -e "# ðŸ‘€ Release Preview (next)\n\n> This PR is a **LIVE PREVIEW** of the next release.\n> It will be automatically renamed and finalized when a release is triggered.\n\n$(cat RELEASE_SUMMARY.md)" > PREVIEW_BODY.md
          fi
          
          # 4. Revert changes (It's a dry run!)
          git reset --hard

      - name: Create or Update Preview PR
        if: steps.notes.outputs.SUMMARY_EXISTS == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR exists
          PR_URL=$(gh pr list --base main --head staging --state open --json url --jq '.[0].url')
          
          if [ -z "$PR_URL" ]; then
            echo "Creating new Preview PR..."
            gh pr create \
              --base main \
              --head staging \
              --title "ðŸ‘€ Release Preview (next)" \
              --body-file PREVIEW_BODY.md
          else
            echo "Updating existing Preview PR: $PR_URL"
            gh pr edit "$PR_URL" \
              --title "ðŸ‘€ Release Preview (next)" \
              --body-file PREVIEW_BODY.md
          fi
