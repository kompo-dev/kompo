name: Kompo Release Preview

on:
  push:
    branches:
      - staging

permissions:
  contents: write
  pull-requests: write

jobs:
  preview-release:
    # Ignore release trigger and release merge commits
    if: "!contains(github.event.head_commit.message, 'ci: release') && !contains(github.event.head_commit.message, 'Release v')"
    name: Generate Release Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Notes (Commits since last tag)
        id: notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node .github/scripts/generate-preview-summary.mjs
          
          if [ ! -f RELEASE_SUMMARY_PREVIEW.md ]; then
             echo "No changes detected or summary failed."
             echo "SUMMARY_EXISTS=false" >> $GITHUB_OUTPUT
          else
             echo "SUMMARY_EXISTS=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or Update Preview PR
        if: steps.notes.outputs.SUMMARY_EXISTS == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if PR exists
          PR_URL=$(gh pr list --base main --head staging --state open --json url --jq '.[0].url')
          
          if [ -z "$PR_URL" ]; then
            echo "Creating new Preview PR..."
            gh pr create \
              --base main \
              --head staging \
              --title "ðŸ‘€ Release Preview (next)" \
              --body-file RELEASE_SUMMARY_PREVIEW.md \
              --draft
          else
            echo "Updating existing Preview PR: $PR_URL"
            gh pr edit "$PR_URL" \
              --title "ðŸ‘€ Release Preview (next)" \
              --body-file RELEASE_SUMMARY_PREVIEW.md
          fi
