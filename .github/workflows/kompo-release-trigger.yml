name: Kompo Release Trigger

on:
  release:
    types: [published]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    name: Prepare & Queue Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Staging
        uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Apply Versioning (Changesets)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Apply version bumps
          pnpm release:version
          
          # Commit and push to staging
          git add .
          git commit -m "chore: version packages [skip ci]" || echo "No changes to commit"
          git push origin staging

      - name: Create & Queue Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          PR_TITLE="ðŸš€ Release v$VERSION"
          
          # 1. Generate the Package-by-Package Summary (based on fresh CHANGELOGs)
          node .github/scripts/generate-release-summary.mjs
          
          # 2. Read content (safe way for multiline into variable in bash)
          PR_BODY=$(cat RELEASE_SUMMARY.md)
          
          # Create PR staging -> main
          # If a PR already exists, this might fail or just return the URL, so we handle that.
          # We use "|| true" to avoid failing if PR exists, then we find it.
          
          gh pr create \
            --base main \
            --head staging \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            || echo "PR might already exist"

          # Get the PR number (either just created or existing)
          PR_URL=$(gh pr list --head staging --base main --json url --jq '.[0].url')
          
          if [ -z "$PR_URL" ]; then
            echo "::error::Could not find or create a PR from staging to main."
            exit 1
          fi

          echo "Processing PR: $PR_URL"
          
          # Auto-Merge is DISABLED for releases.
          # The user must manually approve and merge the PR to trigger production deployment.
