name: Kompo Main Publish

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Remove local .npmrc for OIDC
        run: rm -f .npmrc

      - name: Publish to NPM
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm release:publish
          version: pnpm release:version # Just in case, but usually handled in trigger. 
          # Note: We rely on the trigger workflow to have done the versioning commit.
          # But changesets action handles 'publish' check: it checks if package versions in package.json > published versions.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update Release Tag
        if: steps.changesets.outputs.published == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG="v$VERSION"
          
          echo "Published version: $VERSION"

          # 1. Update the tag to point to this commit (main)
          # We use force because the tag was likely created by the Release Draft on staging
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -f $TAG
          git push origin $TAG --force
          
          # 2. Link the GitHub Release to this new tag location
          # Usually GitHub releases drift if the tag moves, so we make sure.
          
          # Generate Summary
          node .github/scripts/generate-release-summary.mjs
          
          # Update Release
          gh release edit $TAG \
            --title "$TAG" \
            --tag $TAG \
            --notes-file RELEASE_SUMMARY.md \
            --latest
