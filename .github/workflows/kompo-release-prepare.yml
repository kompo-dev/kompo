name: Kompo Release Prepare

# Triggers when a release PR is opened to staging
# Creates the tag on the PR commit (before merge) and prepares the staging->main PR

on:
  pull_request:
    branches: [staging]
    types: [opened, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  prepare-release:
    # Only run for release PRs with specific title AND from the same repo (no forks)
    if: "startsWith(github.event.pull_request.title, 'chore: release v') && github.event.pull_request.head.repo.full_name == github.repository"
    name: Prepare Release (Tag & PR)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Extract Version & Create Tag
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get Version from package.json (source of truth)
          VERSION=$(node -p "require('./packages/cli/package.json').version")
          TAG="v$VERSION"
          COMMIT="${{ github.event.pull_request.head.sha }}"
          
          echo "Detected version: $VERSION"
          echo "Tag: $TAG"
          echo "Commit: $COMMIT"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          
          # Check if tag exists
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            EXISTING_COMMIT=$(git rev-parse "$TAG^{commit}")
            if [ "$EXISTING_COMMIT" = "$COMMIT" ]; then
              echo "Tag $TAG already exists on this commit. Skipping."
            else
              echo "âš ï¸ Tag $TAG exists on different commit ($EXISTING_COMMIT)!"
              echo "Delete the old tag if you want to re-tag."
              exit 1
            fi
          else
            echo "Creating tag $TAG on commit $COMMIT..."
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG" -m "Release $TAG" "$COMMIT"
            git push origin "$TAG"
            echo "âœ… Tag $TAG created!"
          fi

      - name: Generate Release Notes
        run: |
          node .github/scripts/generate-release-summary.mjs
          if [ ! -f RELEASE_SUMMARY.md ]; then
            echo "Error: RELEASE_SUMMARY.md failed to generate."
            exit 1
          fi

      - name: Create or Update Release PR (staging -> main)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PR_TITLE="ðŸš€ Release v$VERSION"
          
          # Find existing PR (from Preview)
          PR_URL=$(gh pr list --base main --head staging --state open --json url --jq '.[0].url')
          
          if [ -z "$PR_URL" ]; then
            echo "No existing PR found. Creating new one..."
            gh pr create \
              --base main \
              --head staging \
              --title "$PR_TITLE" \
              --body-file RELEASE_SUMMARY.md
          else
            echo "Converting Preview PR to Official Release PR: $PR_URL"
            gh pr edit "$PR_URL" \
              --title "$PR_TITLE" \
              --body-file RELEASE_SUMMARY.md
          fi
          
          echo "âœ… Release v$VERSION is ready for review!"
