name: Kompo CI Gate

permissions:
  contents: read
  pull-requests: write

on:
  merge_group:
  push:
    branches: [main]  # Removed staging - PRs to staging trigger CI, push to staging doesn't need separate run
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

jobs:
  validate:
    name: Validation Gate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24.12.0

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1+sha512.7d7dbbca9e99447b7c3bf7a73286afaaf6be99251eb9498baefa7d406892f67b879adb3a1d7e687fc4ccc1a388c7175fbaae567a26ab44d1067b54fcb0d6a316

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Build
        run: pnpm turbo run build

      - name: Test
        run: pnpm turbo run test
